experiment:
  name: "Arxiv.Llama-3.1-8B-Instruct.threshold_abstain"
  seed: 42
  device: "cuda:0"

data_filter:
  method: "confidence_threshold"
  threshold: 0.8

ensemble:
  threshold: 0.99 

dataset:
  name: "ogbn-arxiv"
  root: "data"
  
  categories: 
    - UNCERTAIN
    - cs.NA
    - cs.MM
    - cs.LO
    - cs.CY
    - cs.CR
    - cs.DC
    - cs.HC
    - cs.CE
    - cs.NI
    - cs.CC
    - cs.AI
    - cs.MA
    - cs.GL
    - cs.NE
    - cs.SC
    - cs.AR
    - cs.CV
    - cs.GR
    - cs.ET
    - cs.SY
    - cs.CG
    - cs.OH
    - cs.PL
    - cs.SE
    - cs.LG
    - cs.SD
    - cs.SI
    - cs.RO
    - cs.IT
    - cs.PF
    - cs.CL
    - cs.IR
    - cs.MS
    - cs.FL
    - cs.DS
    - cs.OS
    - cs.GT
    - cs.DB
    - cs.DL
    - cs.DM
  
  system_prompt: |
    You are an expert researcher and librarian specialized in classifying arXiv Computer Science papers.
    The arXiv dataset is single-label. Your task is to identify the **PRIMARY** category.

    INSTRUCTIONS:
    1. Output ONLY the category code (e.g. cs.NA).
    2. Do NOT provide any explanation or reasoning.
    3. Do NOT include the category description name.
    4. Do NOT think. Do NOT use <think> tags. Output the category directly.
    5. If the paper is ambiguous, overlaps multiple categories significantly, or you are not strictly confident in the Primary Category, output **UNCERTAIN**.
    
  prompt_template: |
    Please classify the following paper into the single most appropriate PRIMARY category. 
    If you are not strictly confident, choose UNCERTAIN.

    Paper Title: "{title}"
    Abstract: "{abstract}"
    
    Category (cs.XX or UNCERTAIN):

llm:
  type: "TransformersClient"
  name: "meta-llama/Llama-3.1-8B-Instruct" 
  device_id: 0
  think: false
  max_new_tokens: 100
  temperature: 0.0
  top_p: 1.0
  save_interval: 10

gnn:
  # Standard GCN params
  hidden_channels: 256
  num_layers: 3
  dropout: 0.5
  lr: 0.01
  epochs: 500
