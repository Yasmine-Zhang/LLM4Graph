experiment:
  name: "Arxiv.AzureGPT4o.threshold_abstain"
  seed: 42
  device: "cuda:0"

data_filter:
  method: "confidence_threshold"
  threshold: 0.9  # Only high confidence anchors

ensemble:
  threshold: 0.99

dataset:
  name: "ogbn-arxiv"
  root: "data"
  
  categories: 
    - cs.NA
    - cs.MM
    - cs.LO
    - cs.CY
    - cs.CR
    - cs.DC
    - cs.HC
    - cs.CE
    - cs.NI
    - cs.CC
    - cs.AI
    - cs.MA
    - cs.GL
    - cs.NE
    - cs.SC
    - cs.AR
    - cs.CV
    - cs.GR
    - cs.ET
    - cs.SY
    - cs.CG
    - cs.OH
    - cs.PL
    - cs.SE
    - cs.LG
    - cs.SD
    - cs.SI
    - cs.RO
    - cs.IT
    - cs.PF
    - cs.CL
    - cs.IR
    - cs.MS
    - cs.FL
    - cs.DS
    - cs.OS
    - cs.GT
    - cs.DB
    - cs.DL
    - cs.DM
  
  system_prompt: |
    You are an expert researcher and librarian specialized in classifying arXiv Computer Science papers.
    The arXiv dataset is single-label. Your task is to identify the **PRIMARY** category for the paper.
    
    INSTRUCTIONS:
    1. Output ONLY the category code (e.g. cs.NA).
    2. Do NOT provide any explanation or reasoning.
    3. If the paper is extremely ambiguous and you cannot determine the primary category with reasonable confidence, output **UNCERTAIN**.

  prompt_template: |
    Please classify the following paper into the single most appropriate PRIMARY category from the list:
    If you cannot determine the primary category with reasonable confidence, choose UNCERTAIN.
    
    cs.NA (Numerical Analysis)
    cs.MM (Multimedia)
    cs.LO (Logic in Computer Science)
    cs.CY (Computers and Society)
    cs.CR (Cryptography and Security)
    cs.DC (Distributed, Parallel, and Cluster Computing)
    cs.HC (Human-Computer Interaction)
    cs.CE (Computational Engineering, Finance, and Science)
    cs.NI (Networking and Internet Architecture)
    cs.CC (Computational Complexity)
    cs.AI (Artificial Intelligence)
    cs.MA (Multiagent Systems)
    cs.GL (General Literature)
    cs.NE (Neural and Evolutionary Computing)
    cs.SC (Symbolic Computation)
    cs.AR (Hardware Architecture)
    cs.CV (Computer Vision and Pattern Recognition)
    cs.GR (Graphics)
    cs.ET (Emerging Technologies)
    cs.SY (Systems and Control)
    cs.CG (Computational Geometry)
    cs.OH (Other Computer Science)
    cs.PL (Programming Languages)
    cs.SE (Software Engineering)
    cs.LG (Machine Learning)
    cs.SD (Sound)
    cs.SI (Social and Information Networks)
    cs.RO (Robotics)
    cs.IT (Information Theory)
    cs.PF (Performance)
    cs.CL (Computation and Language)
    cs.IR (Information Retrieval)
    cs.MS (Mathematical Software)
    cs.FL (Formal Languages and Automata Theory)
    cs.DS (Data Structures and Algorithms)
    cs.OS (Operating Systems)
    cs.GT (Computer Science and Game Theory)
    cs.DB (Databases)
    cs.DL (Digital Libraries)
    cs.DM (Discrete Mathematics)

    Paper Title: "{title}"
    Abstract: "{abstract}"
    
    Which category is the PRIMARY classification?

    Output Format:
    Category: <cs.XX> (Output ONLY the code, e.g. cs.AI. Do NOT include class name)

    Answer:

llm:
  name: "AzureGPT-4o"
  type: "AzureGPT" 
  return_logprobs: true
  
  api_version: "2025-01-01-preview"
  azure_endpoint: "https://trapi.research.microsoft.com/msra/shared"
  
  model: "gpt-4o_2024-08-06"
  azure_ad_scope: "api://trapi/.default"
  
  temperature: 0.0      
  top_p: 1.0
  max_completion_tokens: 20
  repetition_penalty: 1.0
  max_attempts: 20
  sleep_time: 5
  save_interval: 10

gnn:
  # Standard GCN params
  hidden_channels: 256
  num_layers: 3
  dropout: 0.5
  lr: 0.01
  epochs: 500
