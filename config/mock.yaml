experiment:
  name: "MockTest-Arxiv-Categories"
  seed: 42
  device: "cuda:0"

pipeline:
  confidence_threshold: 0.8  

dataset:
  name: "ogbn-arxiv"
  root: "./dataset"
  
  categories: 
    - cs.NA
    - cs.MM
    - cs.LO
    - cs.CY
    - cs.CR
    - cs.DC
    - cs.HC
    - cs.CE
    - cs.NI
    - cs.CC
    - cs.AI
    - cs.MA
    - cs.GL
    - cs.NE
    - cs.SC
    - cs.AR
    - cs.CV
    - cs.GR
    - cs.ET
    - cs.SY
    - cs.CG
    - cs.OH
    - cs.PL
    - cs.SE
    - cs.LG
    - cs.SD
    - cs.SI
    - cs.RO
    - cs.IT
    - cs.PF
    - cs.CL
    - cs.IR
    - cs.MS
    - cs.FL
    - cs.DS
    - cs.OS
    - cs.GT
    - cs.DB
    - cs.DL
    - cs.DM
  
  system_prompt: |
    You are an expert researcher and librarian specialized in classifying arXiv Computer Science papers.
    Your task is to classify a paper into exactly one of the 40 arXiv CS categories based on its title and abstract.
    Select the most appropriate category from the provided list.
    
    CRITICAL INSTRUCTIONS:
    1. Answer with ONLY the short category code (e.g. cs.NA).
    2. Do NOT write the full category name.
    3. Do NOT provide any explanation or reasoning.
    
    CORRECT Output Format:
    cs.NA
    
    INCORRECT Output Formats:
    Numerical Analysis
    cs.NA because it discusses numerical methods...
    I think it is cs.NA.
  
  prompt_template: |
    Please classify the following paper into one of these 40 categories:
    
    cs.NA (Numerical Analysis)
    cs.MM (Multimedia)
    cs.LO (Logic in Computer Science)
    cs.CY (Computers and Society)
    cs.CR (Cryptography and Security)
    cs.DC (Distributed, Parallel, and Cluster Computing)
    cs.HC (Human-Computer Interaction)
    cs.CE (Computational Engineering, Finance, and Science)
    cs.NI (Networking and Internet Architecture)
    cs.CC (Computational Complexity)
    cs.AI (Artificial Intelligence)
    cs.MA (Multiagent Systems)
    cs.GL (General Literature)
    cs.NE (Neural and Evolutionary Computing)
    cs.SC (Symbolic Computation)
    cs.AR (Hardware Architecture)
    cs.CV (Computer Vision and Pattern Recognition)
    cs.GR (Graphics)
    cs.ET (Emerging Technologies)
    cs.SY (Systems and Control)
    cs.CG (Computational Geometry)
    cs.OH (Other Computer Science)
    cs.PL (Programming Languages)
    cs.SE (Software Engineering)
    cs.LG (Machine Learning)
    cs.SD (Sound)
    cs.SI (Social and Information Networks)
    cs.RO (Robotics)
    cs.IT (Information Theory)
    cs.PF (Performance)
    cs.CL (Computation and Language)
    cs.IR (Information Retrieval)
    cs.MS (Mathematical Software)
    cs.FL (Formal Languages and Automata Theory)
    cs.DS (Data Structures and Algorithms)
    cs.OS (Operating Systems)
    cs.GT (Computer Science and Game Theory)
    cs.DB (Databases)
    cs.DL (Digital Libraries)
    cs.DM (Discrete Mathematics)

    Paper Title: "{title}"
    Abstract: "{abstract}"
    
    Which category best describes this paper?
    Answer (Category String Only):

llm:
  name: "Qwen/Qwen2.5-7B-Instruct"
  type: "MockClient" 
  return_logprobs: true

  think: false
  do_sample: false
  temperature: 0.1      
  top_p: 1.0
  max_new_tokens: 8
  repetition_penalty: 1.0
  max_attempts: 10
  sleep_time: 0.1

gnn:
  # type: "MockGNNTrainer" # Removing type logic since we now use a single standard Trainer
  model_name: "GCN" # Kept for record, though code uses SimpleGCN
  hidden_channels: 256
  num_layers: 3
  dropout: 0.5
  lr: 0.01
  epochs: 10
  device: "cuda:0"

